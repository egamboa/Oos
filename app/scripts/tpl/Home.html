<div id="login" class="contentFrame">
	<h2>Out Of Space</h2>
	<form action="/">
		<div class="control-group">
			<div class="controls">
				<input type="text" id="username" name="username" placeholder="Username">
				<span class="help-inline"></span>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="password" id="password" name="password" placeholder="Password">
				<span class="help-inline"></span>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn send-login">Login</button>
			</div>
		</div>
	</form>
	<p>First time? Register first <a href="#register" class="">Go!</a></p>
</div>
