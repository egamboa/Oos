<div id="login" class="contentFrame">
	<h2>Out Of Space</h2>
	<form>
		<div class="control-group">
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Sign in</button>
			</div>
		</div>
	</form>
	<p>First time? Register first <a href="#register" class="">Go!</a></p>
</div>
