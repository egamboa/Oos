<div id="registration" class="contentFrame">
  <h2>Out Of Space</h2>
  <h3>REGISTRATION</h3>
  <form action="/register">
  <div class="control-group">
    <div class="controls">
      <input type="text" id="username" name="username" placeholder="Username">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="password" name="password" id="password" placeholder="Password">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="password" id="verify" placeholder="Verify">
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="disabled btn btn-inverse save">Create soul</button>
      <a href="#" class="btn btn-inverse delete">Cancel</a>
    </div>
  </div>
</form>
</div>
<div class="status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Rate saved successfully
        </div>
    </div>
</div>
